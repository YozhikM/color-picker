<!DOCTYPE html>

<html>

<head>
    <title>Color Picker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div id="colorPicker">
                <div class="colorView" :style="'background-color: ' + color"></div>
                <div class="colorInput">
                    <h3>Type a color in any format: it supports HEX, RGB, RGBA, HSL or just the name of the color itself</h3>
                    <input class="input" placeholder="Type a color here" v-model="color">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.3.4"></script>
    <script src="js/colorPicker.js"></script>
</body>

</html>
